<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="music">
    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,</br> audiobooks, and podcasts on any device </br> anywhere you like!</p>

      <div class="plan">
        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="plan-price">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
  
  <div class="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/xCordeva">Cordeva</a>.
  </div>
  
</body>
</html>
